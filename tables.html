    <script>
        const waiters={
            code:["1234","1111","2323","0000","4321"],
            name:["Lionel Messi","Mohamed Doumbia","Lebron James","Karim Abdul-Jabbar","John Cena"]
        };
        const waiter_code = document.getElementById("waiter-code");
    let is_table_selected = false;
function choose_table(table_number){
    sessionStorage.setItem('table', table_number);
    sessionStorage.setItem('is_table_selected',true);
    create_passoword_box();
}
function create_passoword_box(){
    const password_box = document.createElement('div');
    password_box.innerHTML = "<h2>Enter your Secret Code</h2><br><input type='password' id='waiter-password'><br><button type='submit' id='waiter-code-button' onclick='check_waiter_info()''>Submit</button>";
    password_box.classList.add('waiter-code');
    document.body.appendChild(password_box);
}
function check_waiter_info(){
    let is_waiter_registered;
    const secret_code = document.getElementById("waiter-password");
    for (let index = 0; index < waiters.code.length; index++) {
        if (secret_code.value===waiters.code[index]) {
            const name_waiter = waiters.name[index];
            sessionStorage.setItem('waiter',name_waiter);
            is_waiter_registered = true;
            break;
        }else{
            is_waiter_registered = false;
        }
    }
    if (is_waiter_registered) {
        window.location.href = "menu.html";
    } else {
        alert("The waiter code you entered is not registered please try again!");
    }
}
    </script>
